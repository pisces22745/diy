<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #body {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="body">
    <img src="img/微信图片_20170719153902.jpg" height="500" width="500" id="img"/>
</div>
<script>
    window.onload = function () {
        var div = document.getElementById('body'),
            centerX = div.clientWidth / 2,
            centerY = div.clientHeight / 2,
            left = div.offsetLeft,
            top = div.offsetTop;
        div.addEventListener("mousemove", function (event) {
            var pageX = event.pageX,
                pageY = event.pageY;
            var dy = pageY - (top + centerY),
                dx = pageX - (left + centerX);
            var angle = 180 / Math.PI * Math.atan2(dy, dx);
            document.getElementById('img').style.transform = "rotate(" + angle + "deg)";
        }, false)
    }
</script>
</body>
</html>
